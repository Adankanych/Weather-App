<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/be4a75d664.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App Week 2</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Welcome</h1>
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <div class="search">
                <input
                  type="text"
                  class="form-control"
                  id="exampleWeather"
                  placeholder="Enter city and state"
                />
              </div>
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="search" />
            </div>
            <div class="col-3">
              <button class="current" id="current">Current</button>
            </div>
          </div>
        </form>

        <div class="row align-items-start">
          <div class="col-6">
            <div class="current">
              <h2 id="city"></h2>
              <h3>Sunday</h3>
              <div class="row">
                <div class="col">
                  <i class="fas fa-sun weather-icon"></i>
                </div>
                <div class="col">
                  <span class="temp-line">
                    <span class="mainTemperature" id="main-temperature">
                      80</span
                    >
                    <span class="units">
                      <a href="#" class="celsius" id="celsius-link">°C /</a>
                      <a href="#" class="fahrenheit" id="fahrenheit-link">°F</a>
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="card" style="width: 18rem">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <i class="fas fa-tint precipitation-icon"></i>
                  10%
                </li>
                <li class="list-group-item">
                  <i class="fas fa-wind wind-icon" id="wind"></i>
                  5 mph
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col">
            <div class="first-day">
              <h4>Tomorrow</h4>
              <i class="fas fa-cloud-sun emoji"></i>
              <p>78°F</p>
            </div>
          </div>
          <div class="col">
            <div class="second-day">
              <h4>Day 2</h4>
              <i class="fas fa-cloud-sun-rain emoji"></i>
              <p>72°F</p>
            </div>
          </div>
          <div class="col">
            <div class="third-day">
              <h4>Day 3</h4>
              <i class="fas fa-cloud-showers-heavy emoji"></i>
              <p>65°F</p>
            </div>
          </div>
          <div class="col">
            <div class="fourth-day">
              <h4>Day 4</h4>
              <i class="fas fa-cloud-sun-rain emoji"></i>
              <p>72°F</p>
            </div>
          </div>
          <div class="col">
            <div class="fifth-day">
              <h4>Day 5</h4>
              <i class="fas fa-cloud emoji"></i>
              <p>71°F</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
